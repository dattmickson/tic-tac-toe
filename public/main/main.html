<section class="container">
<div class="jumbotron">
<div class="jtronText">
  <h2> Hello, <b>{{mynickname}},</b></h2>
  <p>Would you like to play Tic-Tac-Toe??</p>
  <p>If so, look below!</p>
</div>
</div>
<br>

 
<div class="row col-md-12">



<div ng-repeat="board in boards" class="col-md-4" >
  <h4 align="center" >{{ board.playerX.name }} vs. {{ board.playerO.name }}</h4>
  <p align="center">
  <table class="gameBoard">
    <tr ng-repeat="row in board.values">
      <td ng-repeat="cell in row" 
        ng-class="cell.value" 
        ng-click="move(cell, board.index);">{{ cell.value }} 
      </td>    <!-- ng-disabled="isTaken(cell) || winner" --> 
    </tr>
  </table>
  </p>

  <p align="center"><button ng-hide="board.full" ng-click="joinGame(board.index)" class="btn" style="width: 150px; background-color: grey; color: white" >Join Game</button></p>
  <p align="center">{{ board.message }}</p>

  
  <!-- <p id="message"{{gameWarning}}></p> -->

  <!-- <span ng-hide="winner || cat"></span>
  <span ng-show="winner">Player {{ currentPlayer }} Lost!</span>
  <span ng-show="cat">Cat</span>
  <p id="message">{{gameWarning}}</p>
 -->
 </div> <!--individual tables -->
</div>


  <style type="text/css">
    .gameBoard{
      border: 5px solid transparent;
      margin: auto;
    }
    td{
      border: 3px solid black;
      height: 50px;
      width: 50px;
      text-align: center;
    }
    #joinbtn{
      border-top: 5px solid white;
    }
    #joinbtntd{
      border: 5px solid white;
    }
    .jtronText{
      background-color: grey;
      padding: 10px;
      border-radius: 5px;
    }
    .well{
      color: white;
      background-color: grey;
    }
    .top-buffer{
      margin-top: 50px;
    }
    .fa-thumbs-up, .fa-thumbs-o-up{
      color: #03030d;
    }
    .well{
      background-color: #03030d;
      background-image: url("../img/concrete-wall-2.png");
    }
    .form-control{
      border: grey;
    }
  </style>
 
<div class="row col-md-12 top-buffer">
  <div class="col-md-3">
    <small class="marker">Whos Online:</small>
    <ul class="list-unstyled">
      <li class="user"
           ng-repeat="user in users track by $index">
        <span class='label btn-mini label-default userlabel'>
          <i class='fa fa-user'></i>
            {{user.nickname}}
        </span>
        &nbsp;
        <a href="#" ng-click="sendLike(user)">
        <i class="fa fa-thumbs-up"></i>
        </a>
        </li>
      </ul>
    </div>

  

  <div class="col-md-6">
    <form ng-submit='sendMessage()'>
      <div class='input-group'>
        <input class='input-sm form-control'
                    ng-model='message'
                    type='text'
                    placeholder="Type a message...">
        <span class='input-group-btn'>
          <input class='input-sm btn'
          type='submit'
          value='Send'
          style="color: white; background-color: grey; ">
        </span>
      </div>
    </form>
    <br>
    <div class='well chatbox' id='chat_history'>
      <ul class='list-unstyled'>
        <li ng-repeat='m in messages'>
          <i class='fa fa-comment'></i>
          &nbsp;
          <b>{{m.from}} </b>:
          &nbsp;
          {{m.message}}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-3">
    <small class="marker">Likes:</small>
    <ul class="list-unstyled">
      <li ng-repeat='username in likes track by $index'>
        <span class='label btn-mini label-default userlabel' >
          <i class='fa fa-thumbs-o-up'></i>
          {{username}}
         </span>
         <small class="text">&nbsp; sent like</small>
      </li>
    </ul>
  </div>
</div>
</section>
