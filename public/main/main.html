<div class="row">
  <table id="firstBoard" class="board">
    <tr ng-repeat="row in board"><td ng-repeat="cell in row" ng-class="cell.value" ng-click="move(cell);">{{ cell.value }}</td></tr>
  </table>

  <table id="secondBoard" class="board">
    <tr ng-repeat="row in board"><td ng-repeat="cell in row" ng-class="cell.value" ng-click="move(cell);">{{ cell.value }}</td></tr>
  </table>

  <table id="thirdBoard" class="board">
    <tr ng-repeat="row in board"><td ng-repeat="cell in row" ng-class="cell.value" ng-click="move(cell);">{{ cell.value }}</td></tr>
  </table>

   <table id="anotherBoard" class="board">
    <tr ng-repeat="row in board"><td ng-repeat="cell in row" ng-class="cell.value" ng-click="move(cell);">{{ cell.value }}</td></tr>
  </table>
</div>

  


  <style type="text/css">
    .board{
      border: 5px solid white;
      float: left;
      margin: 10px;
    }
    td{
      border: 3px solid black;
      height: 50px;
      width: 50px;
      text-align: center;
    }
  </style>

  <br/>
  <hr/>
  <hr/>
  <br>
<div class="row">
  <div >
    <small class="marker">Other Users</small>
    <ul class="list-unstyled">
      <li class="user"
           ng-repeat="user in users track by $index">
        <span class='label btn-mini label-default userlabel'>
          <i class='fa fa-user'></i>
            {{user.nickname}}
        </span>
        &nbsp;
        <a href="#" ng-click="sendLike(user)">
        <i class="fa fa-thumbs-up"></i>
        </a>
        </li>
      </ul>
    </div>

  <div >
    <small class="marker">Likes</small>
    <ul class="list-unstyled">
      <li ng-repeat='username in likes track by $index'>
        <span class='label btn-mini label-default userlabel' >
          <i class='fa fa-thumbs-o-up'></i>
          {{username}}
         </span>
         <small class="text-primary">&nbsp; sent like</small>
      </li>
    </ul>
  </div>

  <div >
    <form ng-submit='sendMessage()'>
      <div class='input-group'>
        <input class='input-sm form-control'
                    ng-model='message'
                    type='text'
                    placeholder="Type a message...">
        <span class='input-group-btn'>
          <input class='input-sm btn btn-default'
          type='submit'
          value='Send'>
        </span>
      </div>
    </form>
    <br>
    <div class='well chatbox' id='chat_history'>
      <ul class='list-unstyled'>
        <li ng-repeat='m in messages'>
          <i class='fa fa-comment'></i>
          &nbsp;
          <b>{{m.from}} </b>:
          &nbsp;
          {{m.message}}
        </li>
      </ul>
    </div>
  </div>
</div>
